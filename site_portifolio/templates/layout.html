<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #191970;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #191970;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #00FF00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Portfólio</h1>
    </header>

    <main>
        <!-- Aqui será injetado o conteúdo de cada página -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 - Meu Portfólio</p>
    </footer>

</body>
</html>

<html lang="pt-br">
<head>

    <title>Portfólio de Serviços</title>

        <h1>Portfólio de Serviços</h1>

</body>
</html>
